<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Replace YOUR_API_KEY with your actual OpenAI API key
      var apiKey = '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';
      // Replace ENGINE_ID with 'davinci' for GPT-3's most powerful version
      var engineId = 'davinci';

      $(document).ready(function() {
        // Send a message to the GPT-3 language model
        function sendMessage(message) {
          $.ajax({
            type: 'POST',
            url: 'https://api.openai.com/v1/engines/' + engineId + '/completions',
            headers: {
              'Authorization': 'Bearer ' + apiKey,
              'Content-Type': 'application/json'
            },
            data: JSON.stringify({
              'prompt': message,
              'max_tokens': 50,
              'temperature': 0.5,
              'n': 1,
              'stop': '\n'
            }),
            success: function(response) {
              // Display the response from the GPT-3 language model
              var chatbotOutput = $('#chatbot-output');
              chatbotOutput.append('<p><strong>ChatGPT:</strong> ' + response.choices[0].text + '</p>');
            },
            error: function(xhr, status, error) {
              console.error('Error sending message to ChatGPT: ' + error);
            }
          });
        }

        // Get the message input element
        var messageInput = $('#message-input');

        // Set up an event listener for the message input form submission
        $('#message-form').submit(function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();
          // Get the user's message
          var message = messageInput.val();
          // Clear the message input
          messageInput.val('');
          // Send the message to the GPT-3 language model
          sendMessage(message);
        });
      });
    </script>
  </head>
  <body>
    <h1>ChatGPT</h1>
    <div id="chatbot-output"></div>
    <form id="message-form">
      <input id="message-input" type="text" placeholder="Type your message here">
      <button type="submit">Send</button>
    </form>
  </body>
</html>

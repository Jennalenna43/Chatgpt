<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #messages {
            overflow-y: scroll;
            flex-grow: 1;
            padding: 10px;
        }
        #chat-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const API_KEY = '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'; // Replace with your actual API key
        const API_URL = 'https://api.openai.com/v1/engines/davinci-codex/completions';

        const chatForm = document.getElementById('chat-form');
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userMessage = userInput.value;
            userInput.value = '';

            messages.innerHTML += `<div>${userMessage}</div>`;

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`,
                },
                body: JSON.stringify({
                    prompt: userMessage,
                    max_tokens: 50,
                    temperature: 0.7,
                    top_p: 1,
                    frequency_penalty: 0,
                    presence_penalty: 0,
                }),
            });

            const data = await response.json();
            const chatGptResponse = data.choices[0].text.trim();
            messages.innerHTML += `<div>${chatGptResponse}</div>`;
        });
    </script>
</body>
</html>
